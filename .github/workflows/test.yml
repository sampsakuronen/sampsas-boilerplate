name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        env:
          PORT: ${{ secrets.PORT }}
          TEST: ${{ secrets.TEST }}
        run: |
          npm test
